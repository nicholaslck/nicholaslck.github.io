lefthook: pnpm lefthook

pre-push:
  parallel: true
  jobs:
    - name: packages audit
      tags:
        - frontend
      run: pnpm audit --audit-level critical

    - name: admin config guard
      run: node scripts/admin-config-guard.js

pre-commit:
  parallel: true
  jobs:
    - run: pnpm prettier --check {staged_files}
      glob: '*.{js,ts,jsx,tsx,.svelte,.svx}'

    - run: pnpm eslint --debug {staged_files}
      glob: '*.{js,ts,jsx,tsx,.svelte,.svx}'
